{%extends 'base.html'%}

{% load widget_tweaks %}

{%block title%}Create new Question{%endblock%}

{%block breadcrumb%}
        <li class="breadcrumb-item "><a href="{% url 'tags_list' %}">Tags</a></li>
              <li class="breadcrumb-item "><a href="{% url 'tag_questions' tag.pk%}">{{ tag.tag_name }}</a></li>
              <li class="breadcrumb-item active">New Question</li>
{% endblock %}

{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Add</button>
  </form>

{% endblock %}
